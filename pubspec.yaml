#   │   ├── widgets/
#   │   │   ├── paginated_list_view.dart
#   │   │   └── paginated_grid_view.dart
#   │   └── models/
#   │       ├── api_response.dart
#   │       └── response_status.dart
#   └── example/
#       └── main.dart